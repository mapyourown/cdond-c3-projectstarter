- name: "upgrade packages"
  become: true
  apt:
    upgrade: "yes"
- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Extract the backend
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root  
  gather_facts: false
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: /var/www

- name: Executing node
  shell: |
    cd /var/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
